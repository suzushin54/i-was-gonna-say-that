services:
  api:
    build:
      context: ./api
    ports:
      - "4000:4000"
    volumes:
      - ./api:/api
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://app:P@ssw0rd!@postgres/iwgst
    command: npm run start

  web:
    build:
      context: ./web
    ports:
      - "3030:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=iwgst
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=P@ssw0rd!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
